<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetNassau</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
</head>

<body>
    <main>
        <!--Header-->
        <header>
            <img src="assets/logo.png" alt="Logo">
            <ul class="menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
            <h4 id="currentDate"></h4>
        </header>
        <!--Inicio-->
        <section id="home" class="home">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/banner1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/banner2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/banner3.png" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
            <div class="offerContainer">
                <div class="itensContent">
                    <ion-icon name="cart-outline"></ion-icon>
                    <div class="itens">
                        <h3>10% OFF</h3>
                        <p>Na primeira compra</p>
                    </div>
                </div>
                <div class="itensContent">
                    <ion-icon name="ribbon-outline"></ion-icon>
                    <div class="itens">
                        <h3>Assinatura NassauPet</h3>
                        <p>20% OFF</p>
                    </div>
                </div>
                <div class="itensContent">
                    <ion-icon name="card-outline"></ion-icon>
                    <div class="itens">
                        <h3>3x sem juros</h3>
                        <p>No cartão de credito</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>

</body>

</html>
